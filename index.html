<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Your House - Roof&Roots</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- Jumbo section -->
            <!-- Jumbo image -->
            <div class="jumbo">
              <img class="jumbo-image" src="./assets/images/jumbo-house.png" alt="Immagine di una chiesetta su un'isola in mezzo ad un lago"></img>
            </div>
            <!-- END jumbo image -->

            <!-- Jumbo paragraph -->
            <div class="jumbo-paragraph-container">
              <div class="jumbo-paragraph-logo">
                <img src="./assets/images/logo.png" alt="Company logo">
              </div>
              <p class="jumbo-paragraph">Conosciamo tutti i luoghi e ne riconosciamo le potenzialità: così anche le soluzioni off-market più esclusive per noi sono <span>sempre aperte.</span></p>
            </div>
            <!-- END jumbo paragraph -->
            <!-- END jumbo section -->

            <!-- Company approach section -->
            <section>
              <div class="company-approach-container">
                <div class="company-approach-paragraph">
                  <h2>il nostro approccio</h2>
                  <p>Accompagniamo il cliente in un viaggio privato verso mete a cui nessun altro può accedere.</p>
                </div>
              </div>
            </section>
            <!-- Company approach section -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
